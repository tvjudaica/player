<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Judaica</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .player-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .tv-frame {
            width: 100%;
            max-width: calc(100vh * 16 / 9);
            max-height: 100vh;
            aspect-ratio: 16 / 9;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
            border: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div class="player-wrapper">
        <div class="tv-frame">
            <video id="video" autoplay muted playsinline webkit-playsinline controls></video>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const stream = 'https://br5093.streamingdevideo.com.br/tvjudaica/tvjudaica/playlist.m3u8';

        function iniciarStream() {
            video.muted = true;
            video.playsInline = true;
            video.setAttribute('webkit-playsinline', '');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(stream);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => { });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = stream;
                video.load();
                video.play().catch((err) => {
                    console.log('autoplay bloqueado', err);
                });
            } else {
                alert('Seu navegador não suporta reprodução de vídeo HLS.');
            }
        }
        window.addEventListener('load', () => {
            iniciarStream();
            document.body.focus();
        });
        document.addEventListener('keydown', function (event) {
            switch (event.keyCode) {
                case 13:
                    video.muted = !video.muted;
                    break;
                case 32:
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    break;
                default:
                    break;
            }
        });
    </script>
</body>

</html>
